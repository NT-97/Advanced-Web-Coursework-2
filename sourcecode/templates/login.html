<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demonstrator System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static',
  filename='css/bootstrap.min.css') }}"/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>
    <div>
        <img src="{{ url_for('static', filename='images/logo (1).png') }}" alt="Logo" class="logo">
    </div>
      <div class="header">
          Napier Demonstrator System
      </div>
  <div class="container">
   <!-- images for css animation -->
      <form action="/login" method="POST" name="form">
        <div class="imgcontainer">
            <img src="{{ url_for('static', filename='images/avatar2.jpg') }}" alt="Avatar" class="avatar">
            
            <img src="{{ url_for('static', filename='images/avatar1.jpg') }}" alt="Avatar" class="avatar">
          </div>
       <!-- username and password prompts -->
        <div class="label" label for="user"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="user" required>
    
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
    
  <!-- buttons to either sign up or login -->
        <input type="submit" class="button" name="action" value="Login"/>
        <input type="submit" class="button" name="action" value="Register"/>
        <!-- Shows messages  if successful or not-->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p>{{ message}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </form>
    </div>
  </div>
  <div class="footer">
      <p>Created by: Nick Taylor</p>
  <p>Contact information: <a href="mailto:40203073@live.napier.ac.uk">
      40203073@live.napier.ac.uk</a>.</p>
    </div>
 
</body>
</html>
