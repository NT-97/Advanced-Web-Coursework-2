<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demonstrator System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static',
  filename='css/bootstrap.min.css') }}"/>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/classInput.css') }}">

</head>
<body>
  <!-- where the logo is input into the page -->
    <div>
        <img src="{{ url_for('static', filename='images/logo (1).png') }}" alt="Logo" class="logo">
    </div>
    <!-- page header -->
    <div class="header">
        Class Information
    </div>
    <!-- Classes container, row and col-md-8 created(col-md-8 bootstrap) -->
  <div class="container">
    <div class="row">
    <div class="col-md-8">
      <!-- use of forms for post method to occur -->
      <form action="/{{ year ~ '/' ~ month }}" method="POST" name="form">
     <!-- this is where I create all of the inputs you can for each day -->
        <label for="moduleID">Module ID:</label>
        <input type="text" placeholder="Enter Module ID" id="moduleID" name="moduleID" value="{{ event['moduleID'] if event }}" required/>
       

        <label for="moduleName">Module Name:</label>
          <input type="text" placeholder="Enter Module Name" id="moduleName" name="moduleName" value="{{ event['moduleName'] if event }}" required/>
          
          <label for="lecturer">Lecturer:</label>
          <input type="text" placeholder="Enter Lecturers Name" id="lecturer" name="lecturer" value="{{ event['lecturer'] if event }}" required/>

          

        <label for="class_start"><br>Class Start:</label>
        <input type="time" id="class_start" name="class_start" value="{{
        event['class_start'] if event else '12:00' }}"/>
        <label for="class_end"><br>Class End:</label>
        <input type="time" id="class_end" name="class_end" value="{{
        event['class_end'] if event else '13:00' }}"/>
        <input type="submit" class="button" name="action" value="Save"/>
        
    
        {% if event %} 
          <input type="submit" class="button1" name="action" value="Delete"/>
        {% endif %}
        {% if duration %}
          <span><br>Hours Taught: {{ '{:0.1f}'.format(duration) }}hrs</span>
        {% endif %}
        {% if earned %}
          <span><br>Earned: &pound;{{ '{:0.1f}'.format(earned) }}</span>
        {% endif %}
      
        <input type="hidden" name="day" value="{{ day }}"/>
      </form>
    </div>
    <!-- footer at bottom of page -->
    <div class="footer">
        <p>Created by: Nick Taylor</p>
      
        <p>Contact information: <a href="mailto:40203073@live.napier.ac.uk">
        40203073@live.napier.ac.uk</a>.</p>
        
      </div>
   
</body>
</html>
